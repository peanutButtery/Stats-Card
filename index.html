<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .metrics { 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .numbers {
      margin: auto;
    }
  </style>
</head>

<body>

 <div class="marketing-card">
    <h1>Get <span class="emphasis">insights</span> that help your business grow.</h1>

    <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

    <div class="metrics">
      <div class="numbers">
        <h2 class="numbers-head">10k+</h2> companies
      </div>
      <div class="numbers">
        <h2 class="numbers-head">314</h2> templates
      </div>
      <div class="numbers">
        12m+ queries
      </div>
    </div>
</div>

</body>
</html>
